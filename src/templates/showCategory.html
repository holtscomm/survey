{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Welcome to the Online Gift Survey!</h1>
    </div>

    {% if questions %}
    <div class="row">
        <p>Found some questions! Here they are:</p>
        <ul>
        {% for question in questions %}
            <li>{{ question }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
