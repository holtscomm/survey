<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Gift Survey{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/global.css">

{#    <script src="/static/js/vendor/jspm_packages/system.js"></script>#}
{#    <script src="/static/js/config.js"></script>#}

    {% block header_styles %}{% endblock %}
    {% block header_scripts %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Spiritual Gifts Survey</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="{% block survey_active %}{% endblock %}"><a href="/survey/">Take the Survey</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  {% block content %}{% endblock %}

  <script src="/static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  {% block body_scripts %}{% endblock %}
</body>
</html>
